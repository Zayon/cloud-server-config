name: swag
services:
  swag:
    cap_add:
      - NET_ADMIN
    container_name: swag
    env_file:
      - common.env
      - swag.secrets
    hostname: "${DOCKER_HOSTNAME}-swag"
    image: lscr.io/linuxserver/swag:latest
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    networks:
      - proxy-nextcloud
      - proxy-freshrss
      - proxy-wallabag
      - proxy-vaultwarden
      - proxy-mail-to-rss
      - proxy-onlyoffice
      - proxy-ntfy
    ports:
      - 0.0.0.0:80:80/tcp
      - 0.0.0.0:443:443/tcp
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONTAINER_BASE_DIR}/swag:/config

networks:
  proxy-nextcloud:
    external: true
  proxy-freshrss:
    external: true
  proxy-wallabag:
    external: true
  proxy-vaultwarden:
    external: true
  proxy-mail-to-rss:
    external: true
  proxy-onlyoffice:
    external: true
  proxy-ntfy:
    external: true

