name: mariadb
services:
  mariadb:
    container_name: mariadb
    env_file:
      - common.env
      - secrets/mariadb.secrets
    hostname: "${DOCKER_HOSTNAME}-mariadb"
    image: lscr.io/linuxserver/mariadb:latest
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    networks:
      - db-nextcloud
      - db-freshrss
      - db-wallabag
      - db-vaultwarden
      - db-onlyoffice
      - db-bookstack
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONTAINER_BASE_DIR}/mariadb:/config

networks:
  db-nextcloud:
    external: true
  db-freshrss:
    external: true
  db-wallabag:
    external: true
  db-vaultwarden:
    external: true
  db-onlyoffice:
    external: true
  db-bookstack:
    external: true

