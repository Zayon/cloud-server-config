name: mariadb
services:
  mariadb:
    container_name: mariadb
    env_file:
      - common.env
      - mariadb.secrets
    hostname: "${DOCKER_HOSTNAME}"
    image: lscr.io/linuxserver/mariadb:latest
    logging:
      driver: json-file
      options:
        max-file: "10"
        max-size: 200k
    networks:
      - db-nextcloud
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONTAINER_BASE_DIR}/mariadb:/config

networks:
  db-nextcloud:
    external: true

